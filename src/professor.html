  <main class="container">

    <h1>Cadastro de Professor</h1>

    <form action="index.html">

      <div class="">
        <div class="mb-1 col-sm-12 col-md-6">
          <label for="nome" class="form-label">ID</label>
          <input type="text" class="form-control" id="nome" placeholder="ID">
        </div>
        <div class="mb-1 col-sm-12 col-md-6">
          <label for="cargaHoraria" class="form-label">Nome do Professor</label>
          <input type="text" class="form-control" id="nomeprofessor" placeholder="Informe o nome do professor">
        </div>

        <div>
          <div class="mb-1 col-sm-12 col-md-6">
            <label for="cargaHoraria" class="form-label">Área</label>
            <input type="text" class="form-control" id="cargaHoraria" placeholder="Informe a área de atuação">
          </div>


          <div class="mb-1 col-sm-12 col-md-6">
            <div class="form-floating">
              <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option selected>Selecione a titulação</option>
                <option value="1">Bacharel</option>
                <option value="2">Especialista</option>
                <option value="3">Mestre</option>
                <option value="4">Doutor</option>
              </select>
              <label for="floatingSelect">Titulação</label>
            </div>
          </div>

          <div class="mb-1 col-sm-12 col-md-6">
            <div class="form-floating">
              <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option selected>Selecione a Nomeação</option>
                <option value="1">Concursado</option>
                <option value="2">Substituto</option>
                <option value="3">Temporário</option>
              </select>
              <label for="floatingSelect">Nomeação</label>
            </div>
          </div>


          <div class="mb-3 col-sm-12">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>

        </div>
    </form>
